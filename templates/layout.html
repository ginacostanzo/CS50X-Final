<!DOCTYPE html>

<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">

        <!-- http://getbootstrap.com/docs/5.1/ -->
        <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
        <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"></script>

        <link href="/static/styles.css" rel="stylesheet">

        <title>Cocktail Codex{% block title %}{% endblock %}</title>
        <a href="/"><span><img src="/static/cocktails.png"></span></a>
    </head>

    <body>
        <nav class="bg-dark navbar navbar-expand-md navbar-dark">
            <div class="container-fluid" id="navbar">
                {% if session["user_id"] %}
                    <div class="m-3 nav">
                        <button class="nav-button"><a class="nav-link" href="/mybar">My Bar</a></li></button>
                        <button class="nav-button"><a class="nav-link" href="/drinks">Recipes</a></li></button>
                        <button class="nav-button"><a class="nav-link" href="/ingredients">Ingredients</a></li></button>
                        <button class="nav-button"><a class="nav-link" href="/available">Make A Drink</a></li></button>
                        <button class="nav-button-right"><a class="nav-link" href="/settings">Settings</a></li></button>
                        <button class="nav-button-right"><a class="nav-link" href="/logout">Log Out</a></li></button>
                    </div>
                {% endif %}
            </div>
        </nav>

        <main class="container-fluid py-5 text-center">
            {% block main %}{% endblock %}
        </main>

        <footer class="mb-5 small text-center text-muted">
            <p>Created by Gina Costanzo 2022 &copy;</p>
        </footer>

    </body>

</html>
